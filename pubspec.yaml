name: smirl_timer
description: A simple timer app
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  fluttericon: ^2.0.0
  google_fonts: ^3.0.1
  path_provider: ^2.0.11
  intl: ^0.17.0
  animated_flip_counter: ^0.2.4
  cupertino_icons: ^1.0.5
  get: ^4.6.5
  get_storage: ^2.0.3
  date_field: ^3.0.1
  get_time_ago: ^1.1.4

  animated_splash_screen: ^1.2.0
  # page_transition: ^2.0.5

  # Hive packages
  hive: ^2.2.2
  hive_flutter: ^1.1.0

  counter_card:
    path: packages/counter_card

dev_dependencies:
  flutter_test:
    sdk: flutter

  uuid: ^3.0.6

  # Hive generator
  hive_generator: ^1.1.3
  build_runner: ^2.1.11

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/icons/
